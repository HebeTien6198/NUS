<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <!-- style.css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- JQuery validate-->
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

        <!-- Bootrap 4-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Google fonts-->
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>

        <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!---------------------------------------------------------HEADER---------------------------------------------------------------------->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                <!---------------------------Logo------------------------------->
                <a class="navbar-brand" href="#">Instagram</a>
                

                <!----------------------------Search Bar------------------------------------->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                  </form>
                  <!--------------------------------Info------------------------------------------->
                <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
                  <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
                    <li class="nav-item active">
                      <a class="nav-link" href="#"> <img class="avatar-image" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-water-drops-on-pink-flower-royalty-free-image-1129286570-1550867689.jpg"> Manh <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                    </li>
                    </li>
                  </ul>                  
                </div>
                </div>
              </nav>
        </header>

        <!--------------------------------------------------------BODY------------------------------------------------------------------>
        <main>
            <hr>
            
        
            <div class="container form-body">
                    <h1 class="text-header text-primary">Register</h1>
                </br>
                <div class="row">
                <div class="col-md-4"></div>
                    <!----------------------------------Register Form-------------------------------------------------->
                    <form name="register-form" class="col-md-4" method="POST" action="#" onsubmit="return validation()">
                        <div class="form-group">
                            <input type="text" class="form-control" id="first-name" aria-describedby="emailHelp" placeholder="Your First Name">
                            <small id="first-name-message" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="last-name" aria-describedby="emailHelp" placeholder="Your Last Name">
                            <small id="last-name-message" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Your Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <small id="password-message" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                                <small id="confirm-password-message" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Login</label>
                        </div>
                        <button  type="submit" class="btn btn-primary btn-block">Register</button>
                        <br />
                        <br />
                    </form>
                <div class="col-md-4"></div>
                </div>
            </div>
        </main>
    </body>
    <script src="js/register.js"></script>
</html>
