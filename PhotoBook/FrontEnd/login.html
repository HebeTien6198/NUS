<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Bootrap 4-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Google fonts-->
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>

        <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="login-body">
        <header>
            <nav class="header">
                <div class="logo">
                    <h2>Instagram</h2>
                </div>
                <div class="search">
                    <form action="#">
                        <input class="search-bar" type="text" placeholder="Search">
                    </form>
                </div> 
                <div class="info">
                    <ul class="list-inline">
                        <li><a style="color:blue" href="#">Register</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="blank"></div>
        <hr>
        <main class="container">            
            
            <div class="login-form">
                <h1>Login</h1>
                <form method="POST" action="">
                    <input type="email" class="input-bar" placeholder="Email" required>
                    <input type="password" class="input-bar" placeholder="password" required>
                    <button class="login-button btn btn-primary" type="submit">Login</button>
                </form>               
                <a href="#">Forgot password?</a>
                <a href="#">Create an account</a>
            </div>
        </main>
    </body>
</html>
