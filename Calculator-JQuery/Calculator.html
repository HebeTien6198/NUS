<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Bootrap 4-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Google fonts-->
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    </head>

    <body>
        <head class="container">
            <br />
            <h1 style="text-align: center">Simple Calculator</h1>
        </head>

        <hr>
        <main class="container">
            <div class="main-container">
                <div class="monitor">
                    <input id="monitor" type="text" class="input-group input-field" placeholder="Enter expression"> 
                </div>
                <div class="button-container">
                    <div class="row-input">
                        <button class="btn button-input" onclick="input('(')">(</button>
                        <button class="btn button-input" onclick="input(')')">)</button>
                        <button class="btn button-input" onclick="input('%')">%</button>
                        <button class="btn button-input" onclick="cclear()">AC</button>   
                    </div>
                    <div class="row-input">
                        <button class="btn button-input" onclick="input('7')">7</button>
                        <button class="btn button-input" onclick="input('8')">8</button>
                        <button class="btn button-input" onclick="input('9')">9</button>
                        <button class="btn button-input" onclick="input('/')">/</button>   
                    </div>
                    <div class="row-input">
                        <button class="btn button-input" onclick="input('4')">4</button>
                        <button class="btn button-input" onclick="input('5')">5</button>
                        <button class="btn button-input" onclick="input('6')">6</button>
                        <button class="btn button-input" onclick="input('*')">*</button>   
                    </div>
                    <div class="row-input">
                        <button class="btn button-input" onclick="input('1')">1</button>
                        <button class="btn button-input" onclick="input('2')">2</button>
                        <button class="btn button-input" onclick="input('3')">3</button>
                        <button class="btn button-input" onclick="input('-')">-</button>   
                    </div>
                        <div class="row-input">
                        <button class="btn button-input" onclick="input('0')">0</button>
                        <button class="btn button-input" onclick="input('.')">.</button>
                        <button class="btn button-input" onclick="calculate()">=</button>
                        <button class="btn button-input" onclick="input('+')">+</button>   
                    </div>
                </div>
            </div>
        </main>

    </body>
    <script>
        input = function(value) {          
            $("#monitor").val($("#monitor").val() + value); 
        }

        calculate = function() {            
            $("#monitor").val(eval($("#monitor").val()));
        }

        cclear = function() {
            $("#monitor").val('');
        }
        
        $("#monitor").keypress(function(event){
            var keycode = event.keyCode ? event.keyCode : event.which
            console.log(keycode);

            if (keycode >= 65 && keycode <= 90){
                return false;
            }
            else if (keycode >= 97 && keycode <= 122) {
                return false;
            }
            if (keycode == '13') {
                calculate();
            }

            else if (keycode == '113' || keycode == 81) {
                cclear();
            }
        }) 
    </script>
</html>
